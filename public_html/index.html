<html>
    <head lang="en">       
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <title>BMI Calculator</title>
    </head>

    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col display-3 text-primary">
                    BMI Calculator 
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-sm-4 bg-warning p-4">
                    <div class="row">
                        <div class="col">
                            <label for="user"> Weight 
                                <input type="number" id="wt"> kg 
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"></br>
                            <label for="user">Height 
                                <input type="number" id="ht"> cm
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"></br>
                            <button type="submit" class="btn btn-secondary" onclick="calculate()"> 
                                Calculate </button>
                        </div>
                    </div>
                </div>
                <div class="col display-2 bg-info p-4">
                    </br>
                    <span id="bmi"></span>
                </div>
            </div>  

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
    </script>
    <script src="bmi.js"></script>

</html>
