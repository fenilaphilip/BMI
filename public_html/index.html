<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>BMI Calculator</title>
  </head>

  <body>
    <div class="container mt-4 px-5 py-5 bg-light">
      <div class="row">
        <div class="display-3 text-primary">BMI Calculator</div>
        <div class="col-sm-12 col-mg-6 col-lg-6">
          <p class="fs-5 pt-1">
            The Body Mass Index (BMI) is a way of estimating the amount of body
            fat. It's used in medicine to calculate risk of heart disease.
          </p>
          <div class="rounded bg-warning p-4">
            <div class="input-group mb-3">
              <span class="input-group-text fs-4">Weight</span>
              <input
                id="weight"
                type="number"
                class="form-control fs-5"
                aria-label="Weight in Kg"
              />
              <span class="input-group-text"> kg </span>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text fs-4">Height</span>
              <input
                id="height"
                type="number"
                class="form-control fs-5"
                aria-label="Height in cm"
              />
              <span class="input-group-text"> cm </span>
            </div>

            <div class="btn d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-secondary fs-5"
                onclick="calculate()"
              >
                Calculate
              </button>
            </div>
            <div class="col rounded-pill bg-info p-5 m-5">
              <span id="bmi" class="d-flex justify-content-center fs-1"></span>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-mg-6 col-lg-6 pt-1">
          <img
            src="../thought.jpg"
            alt="self care isn't selfish"
            width="100%"
            height="100%"
          />
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="bmi.js"></script>
</html>
